<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حنو ننو إكس أوه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e91e63;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #880e4f;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(233, 30, 99, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f8bbd9;
        }

        .player-turn {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .player-x {
            color: #e91e63;
        }

        .player-o {
            color: #880e4f;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #f8bbd9;
        }

        .cell:hover {
            background: rgba(248, 187, 217, 0.3);
            transform: scale(1.05);
        }

        .cell.x {
            color: #e91e63;
        }

        .cell.o {
            color: #880e4f;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e91e63;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
            background: #ad1457;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background: rgba(233, 30, 99, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f8bbd9;
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .message {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            color: #e91e63;
        }
        
        .credits {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed #f8bbd9;
            color: #880e4f;
            font-size: 0.9rem;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حنو ننو إكس أوه</h1>
        <div class="subtitle">لعبة XO الكلاسيكية بتصميم وردي جميل</div>
        
        <div class="game-info">
            <div class="player-turn">دور اللاعب: <span id="current-player" class="player-x">X</span></div>
            <div>الجولة: <span id="round">1</span></div>
        </div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="score-board">
            <div class="score">
                <div>لاعب X</div>
                <div class="score-value" id="score-x">0</div>
            </div>
            <div class="score">
                <div>تعادل</div>
                <div class="score-value" id="score-draw">0</div>
            </div>
            <div class="score">
                <div>لاعب O</div>
                <div class="score-value" id="score-o">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reset">إعادة اللعبة</button>
            <button id="new-game">لعبة جديدة</button>
        </div>
        
        <div class="credits">
            قام بإنشاء اللعبة: حنو وننو<br>
            وقام بتدريبهم الدكتورة الباش مهندسة البروفة اللذيذة: ثريا صلاح مرتضى سيد أحمد جزار القلبو نار
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // عناصر DOM
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const currentPlayerElement = document.getElementById('current-player');
            const messageElement = document.getElementById('message');
            const resetButton = document.getElementById('reset');
            const newGameButton = document.getElementById('new-game');
            const scoreXElement = document.getElementById('score-x');
            const scoreOElement = document.getElementById('score-o');
            const scoreDrawElement = document.getElementById('score-draw');
            const roundElement = document.getElementById('round');
            
            // حالة اللعبة
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let scoreX = 0;
            let scoreO = 0;
            let scoreDraw = 0;
            let round = 1;
            
            // أنماط الفوز
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // صفوف
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // أعمدة
                [0, 4, 8], [2, 4, 6]             // أقطار
            ];
            
            // رسائل اللعبة
            const winMessage = () => `فاز اللاعب ${currentPlayer}!`;
            const drawMessage = () => `تعادل!`;
            
            // التعامل مع النقر على الخلايا
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            // إعادة تعيين اللوحة
            resetButton.addEventListener('click', resetBoard);
            
            // بدء لعبة جديدة
            newGameButton.addEventListener('click', newGame);
            
            function handleCellClick(event) {
                const clickedCell = event.target;
                const cellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // إذا كانت الخلية مشغولة أو اللعبة غير نشطة، لا تفعل شيئاً
                if (gameState[cellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // تحديث حالة اللعبة والخلايا
                gameState[cellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // التحقق من الفوز أو التعادل
                checkResult();
            }
            
            function checkResult() {
                let roundWon = false;
                
                // التحقق من جميع أنماط الفوز
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                        continue;
                    }
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        break;
                    }
                }
                
                if (roundWon) {
                    // هناك فائز
                    messageElement.textContent = winMessage();
                    gameActive = false;
                    
                    // تحديث النتيجة
                    if (currentPlayer === 'X') {
                        scoreX++;
                        scoreXElement.textContent = scoreX;
                    } else {
                        scoreO++;
                        scoreOElement.textContent = scoreO;
                    }
                    
                    return;
                }
                
                // التحقق من التعادل
                const roundDraw = !gameState.includes('');
                if (roundDraw) {
                    messageElement.textContent = drawMessage();
                    gameActive = false;
                    scoreDraw++;
                    scoreDrawElement.textContent = scoreDraw;
                    return;
                }
                
                // تبديل اللاعب
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                currentPlayerElement.textContent = currentPlayer;
                currentPlayerElement.className = currentPlayer === 'X' ? 'player-x' : 'player-o';
            }
            
            function resetBoard() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                currentPlayerElement.textContent = currentPlayer;
                currentPlayerElement.className = 'player-x';
                messageElement.textContent = '';
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            }
            
            function newGame() {
                resetBoard();
                scoreX = 0;
                scoreO = 0;
                scoreDraw = 0;
                round = 1;
                scoreXElement.textContent = scoreX;
                scoreOElement.textContent = scoreO;
                scoreDrawElement.textContent = scoreDraw;
                roundElement.textContent = round;
            }
        });
    </script>
</body>
</html>
